<div class="card">
    <div class="card-body">
        <form #todoForm="ngForm" (ngSubmit)="onTodoAdd()">
            <div class="form-group">
                <label for="todo">Todo Item*</label>
                <input required ngModel name="todo" type="text" class="form-control" id="todo">
            </div>
            <button
            *ngIf="!isEditMode"
            class="btn btn-outline-primary">Add Todo</button>
            <button
            (click)="onTodoUpdate()" 
            *ngIf="isEditMode"
            type="button" class="btn btn-outline-primary">Update Todo</button>
        </form>
    </div>
</div>
